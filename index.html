<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="result" class="result">Result: </div>
        <input type="text" id="input" placeholder="Enter your calculation" style="width: 100%; font-size: 18px; padding: 10px; margin-bottom: 10px;"/>
        <div class="buttons">
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('/')">/</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('*')">*</button>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="append('-')">-</button>
            <button onclick="append('0')">0</button>
            <button onclick="appendDecimal()">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="append('+')">+</button>
            <button onclick="append('(')">(</button>
            <button onclick="append(')')">)</button>
            <button onclick="append('%')">%</button>
            <button onclick="append('Math.sqrt(')">âˆš</button>
            <button onclick="append('^')">Power</button>
            <button onclick="append('Math.PI')">Ï€</button>
            <button onclick="append('Math.E')">e</button>
            <button onclick="backspace()">âŒ«</button>
        </div>
        <div class="controls">
            <button onclick="clearInput()">Clear</button>
            <button onclick="startVoiceInput()">ðŸŽ¤ Speak</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
